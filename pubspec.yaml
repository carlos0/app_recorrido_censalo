name: app_recorrido_mapa
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  qr_code_scanner: ^1.0.1
  flutter_map: ^5.0.0
  geolocator: ^9.0.2
  latlong2: ^0.9.0
